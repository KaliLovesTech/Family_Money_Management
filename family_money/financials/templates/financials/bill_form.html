{% extends 'base.html' %} {% load crispy_forms_tags %} {% load static %}
<!-- prettier ignore -->
{% block content %}
<h1>Create Bill</h1>
<form method="POST" class="mb-3">
  {% csrf_token %}
  <div class="form-group">{{ form.name.label_tag }} {{ form.name }}</div>
  <div class="form-group">{{ form.amount.label_tag }} {{ form.amount }}</div>
  <div class="form-group">
    {{ form.due_date.label_tag }} {{ form.due_date }}
  </div>
  <button type="submit" class="btn btn-primary mt-3">Save</button>
  <a href="{% url 'financials:bill_list' %}" class="btn btn-secondary mt-3"
    >Cancel</a
  >
</form>
{% endblock %}
