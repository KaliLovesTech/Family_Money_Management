{% extends 'base.html' %}
<!-- prettier ignore -->
{% block content %}
<h1>Delete Category</h1>

<p>Are you sure you want to delete the category "{{ object.name }}"?</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'financials:category_list' %}" class="btn btn-secondary"
    >Cancel</a
  >
</form>
{% endblock %}
