{% extends 'base.html' %}
<!-- prettier ignore -->
{% block content %}
<h1>Delete Expense</h1>
<p>Are you sure you want to delete the expense "{{ expense.category }}"?</p>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirm</button>
  <a href="{% url 'financials:expense_list' %}" class="btn btn-secondary"
    >Cancel</a
  >
</form>
{% endblock %}
