{% extends 'base.html' %}
<!-- prettier ignore -->
{% block content %}
<h1>Delete Income</h1>
<p>
  Are you sure you want to delete this income record:
  <strong>{{ object.source }} - ${{ object.amount }}</strong>?
</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'financials:income_list' %}" class="btn btn-secondary"
    >Cancel</a
  >
</form>
{% endblock %}
